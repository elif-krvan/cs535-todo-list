<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}">

		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/login.css') }}">
	</head>

	<body>
		<h1>CS353 Spring 2023 <br>
			Homework 4 <br>
			Programming Assignment</h1>
		<div class="login-card">
			<div class="login-card-small">
				<form action="{{ url_for('login') }}" method="post">
					<div class="form-group">
						<label for="username">Username</label>
						<br>
						<input type="username" class="form-control" id="username" name="username" placeholder="Enter username">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<br>
						<input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
					</div>
					{% if message is defined and message %}
						<div class="alert alert-warning">{{ message }}</div>
					{% endif %} 
					<button id="login-btn" type="submit" class="btn btn-primary">Login</button>
				</form>

				<form action="{{ url_for('register') }}" method="get">
					<button class="btn btn-primary">Register</button>
				</form>
			</div>
		</div>

	</body>
</html>
